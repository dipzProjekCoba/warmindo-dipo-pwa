<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warmindo Dipo POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 select-none overflow-hidden">

    <div id="login-screen" class="fixed inset-0 bg-orange-600 z-50 flex flex-col items-center justify-center text-white">
        <div class="text-center mb-8">
            <img src="assets/img/dipo.jpeg" class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg mb-4">
            <h1 class="text-3xl font-bold tracking-wider">WARMINDO DIPO</h1>
            <p class="text-sm opacity-90">Sistem Kasir Internal</p>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-xl w-80 text-gray-800">
            <label class="block text-sm font-bold mb-2">Masukkan PIN Akses</label>
            <input type="password" id="pin-input" class="w-full text-center text-2xl tracking-widest border-b-2 border-orange-500 focus:outline-none py-2 mb-4" placeholder="••••">
            <button id="btn-login" class="w-full bg-orange-600 text-white font-bold py-3 rounded-xl active:scale-95 transition">MASUK</button>
        </div>
    </div>

    <div id="app-container" class="hidden h-screen flex flex-col">
        
        <header class="bg-white shadow-sm p-4 flex justify-between items-center z-10">
            <div class="flex items-center gap-3">
                <img src="assets/img/dipo.jpeg" class="w-10 h-10 rounded-full border border-gray-200">
                <div>
                    <h1 class="font-bold text-lg leading-none text-orange-700">Warmindo Dipo</h1>
                    <div class="flex items-center gap-2 text-xs text-gray-500 mt-1">
                        <span id="connection-status" class="w-2 h-2 rounded-full bg-green-500"></span>
                        <input type="date" id="date-picker" class="bg-transparent border-b border-gray-300 focus:outline-none font-medium">
                    </div>
                </div>
            </div>
            <button id="btn-logout" class="text-gray-400 hover:text-red-500"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="flex-1 overflow-y-auto pb-24 relative" id="main-content">
            <div class="sticky top-0 bg-gray-50 z-10 px-4 py-2 flex gap-2 overflow-x-auto no-scrollbar shadow-inner">
                <button class="tab-btn active" data-cat="all">Semua</button>
                <button class="tab-btn" data-cat="indomie">Indomie</button>
                <button class="tab-btn" data-cat="topping">Topping</button>
                <button class="tab-btn" data-cat="snacks">Snacks</button>
                <button class="tab-btn" data-cat="kopi">Kopi</button>
                <button class="tab-btn" data-cat="nonkopi">Minuman</button>
            </div>

            <div id="menu-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3 p-4">
                </div>
        </main>

        <div id="rekap-view" class="hidden flex-1 overflow-y-auto bg-gray-100 p-4 pb-24">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Laporan Shift</h2>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-xs text-gray-500">Omset Kotor</p>
                    <h3 class="text-lg font-bold text-green-600" id="stat-omset">Rp 0</h3>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500">
                    <p class="text-xs text-gray-500">Pengeluaran</p>
                    <h3 class="text-lg font-bold text-red-600" id="stat-expense">Rp 0</h3>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-600 col-span-2">
                    <p class="text-xs text-gray-500">Setoran Bersih (Di Laci)</p>
                    <h3 class="text-2xl font-bold text-blue-800" id="stat-net">Rp 0</h3>
                    <p class="text-[10px] text-gray-400 mt-1">*Real-time update dari database</p>
                </div>
            </div>

            <h3 class="font-bold text-gray-700 mb-2">Menu Cepat Owner</h3>
            <button onclick="handleUangMakan()" class="w-full bg-red-100 text-red-700 font-bold py-3 rounded-xl mb-3 flex items-center justify-center gap-2 active:bg-red-200 border border-red-200">
                <i class="fas fa-utensils"></i> Input Makan Saya (-10rb)
            </button>
            
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-3 bg-gray-50 border-b font-bold text-sm text-gray-600">Riwayat Hari Ini</div>
                <div id="history-list" class="divide-y divide-gray-100 text-sm">
                    </div>
            </div>
        </div>

        <nav class="bg-white border-t flex justify-around items-center h-16 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
            <button class="nav-btn active flex flex-col items-center w-full h-full justify-center text-orange-600" data-target="kasir">
                <i class="fas fa-cash-register text-xl mb-1"></i>
                <span class="text-[10px] font-bold">Kasir</span>
            </button>
            <button class="relative -top-6 bg-orange-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center active:scale-90 transition" id="fab-cart">
                <div class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold hidden" id="cart-count">0</div>
                <i class="fas fa-shopping-basket text-xl"></i>
            </button>
            <button class="nav-btn flex flex-col items-center w-full h-full justify-center text-gray-400 hover:text-orange-600" data-target="rekap">
                <i class="fas fa-chart-pie text-xl mb-1"></i>
                <span class="text-[10px] font-bold">Rekap</span>
            </button>
        </nav>
    </div>

    <div id="modal-variant" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 animate-slide-up">
            <h3 class="text-xl font-bold mb-4">Pilih Varian</h3>
            <p id="variant-item-name" class="mb-6 text-gray-600">Nama Menu</p>
            <div class="grid grid-cols-2 gap-4">
                <button class="btn-variant bg-blue-100 text-blue-700 py-4 rounded-xl font-bold border-2 border-transparent hover:border-blue-500" data-var="Es">
                    <i class="fas fa-snowflake mr-2"></i> ES
                </button>
                <button class="btn-variant bg-orange-100 text-orange-700 py-4 rounded-xl font-bold border-2 border-transparent hover:border-orange-500" data-var="Panas">
                    <i class="fas fa-mug-hot mr-2"></i> PANAS
                </button>
            </div>
            <button class="mt-4 w-full py-3 text-gray-400 font-bold" onclick="closeModal('modal-variant')">Batal</button>
        </div>
    </div>

    <div id="modal-cart" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:w-[450px] h-[85vh] sm:h-auto rounded-t-2xl sm:rounded-2xl p-0 flex flex-col animate-slide-up">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h3 class="font-bold text-lg"><i class="fas fa-receipt mr-2"></i>Konfirmasi Pesanan</h3>
                <button onclick="closeModal('modal-cart')" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4" id="cart-items">
                </div>

            <div class="p-4 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4 text-lg font-bold">
                    <span>Total Bayar</span>
                    <span class="text-orange-600" id="cart-total">Rp 0</span>
                </div>
                <button id="btn-checkout" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition">
                    <i class="fas fa-check-circle mr-2"></i> SIMPAN DATA
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full text-sm font-bold shadow-xl z-[60] transition-opacity duration-300 opacity-0 pointer-events-none flex items-center gap-2">
        <i class="fas fa-info-circle"></i> <span id="toast-msg">Pesan</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        // Inline UI Helper for Modal
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    </script>
</body>
</html>
